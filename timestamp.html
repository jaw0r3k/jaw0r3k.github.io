</div>
<div id="preview">
   Timestap: <input id="timestamp" onchange="timestampReverse" class="date text-center"></br>
   Preview: <input value="20 minutes ago" id="pw" disabled class="ml-2 date text-center select-none" style="background-color:  #2f3438;">
</div>
    <div id="settings" class="mt-32">
    Date </br>
    <div class="inline-grid text-center"> 
        <span class="text-xs">Day</span>
     <input placeholder="DD" minlength="1" maxlength="2"  autocomplete="off" id="day" min="1" max="31" class="focus:outline-none inline-grid fl date w-10 h-6 text-center text-gray-100">
    </div> </br>
    <div class="inline-grid text-center">
        <span class="text-xs">Month</span>
        <input placeholder="MM"  minlength="1" maxlength="2" autocomplete="off" id="month" min="1" max="12" class="focus:outline-none  inline-grid date w-10 h-6 text-center text-gray-100">
    </div>
    <div class="inline-grid text-center">
        <span class="text-xs">Year</span>
        <input placeholder="YYYY" minlength="4" maxlength="4"  autocomplete="off" id="year" min="1970" max="9999" class="focus:outline-none inline-grid date h-6 w-10 text-center text-gray-100">
    </div>
    <div class="inline-grid ml-4 text-center">
        <span class="text-xs">Hour</span>
        <input placeholder="HH" minlength="1" maxlength="2"  autocomplete="off" id="hour" min="1" max="24" class="focus:outline-none inline-grid date w-10 h-6 text-center text-gray-100">
    </div>
    <div class="inline-grid text-center">
        <span class="text-xs">Minute</span>
        <input placeholder="MM"  minlength="1" maxlength="2" autocomplete="off" id="minute" min="0" max="60" class="focus:outline-none inline-grid date w-10 h-6 text-center text-gray-100">
    </div>
    <div class="inline-grid text-center">
        <span class="text-xs" type="text">Second</span>
        <input placeholder="SS" minlength="1" maxlength="2"  autocomplete="off" id="second" min="0" max="60" class="focus:outline-none  inline-grid date w-10 h-6 text-center text-gray-100">
    </div>
    </div> 
    Style
    </br> 
    <select id="tstyle" value="f" class="select text-center w-56 h-8 focus:outline-none focus:border-0"> 
            <option value="t">16:20</option>
            <option value="T">16:20:30</option>
            <option value="d">20/04/2021</option>
            <option value="D">20 April 2021</option>
            <option value="f" selected>20 April 2021 16:20</option>
            <option value="F">Tuesday, 20 April 2021 16:20</option>
            <option value="R">2 months ago</option>
        </select>

    </div>
    <script>
        // const limits = {second: 60, minute: 60, hour: 24, day: 31, month: 12}
        function input() {
            this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1')
        }
        document.getElementById("second").onchange = createTimestamp
        document.getElementById("minute").onchange = createTimestamp
        document.getElementById("hour").onchange = createTimestamp
        document.getElementById("day").onchange = createTimestamp
        document.getElementById("month").onchange = createTimestamp
        document.getElementById("year").onchange = createTimestamp
        document.getElementById("tstyle").onchange = createTimestamp
        document.getElementById("second").oninput = input
        document.getElementById("minute").oninput = input
        document.getElementById("hour").oninput = input
        document.getElementById("day").oninput = input
        document.getElementById("month").oninput = input
        document.getElementById("year").oninput = input

        document.getElementById("timestamp").onchange = timestampReverse

    </script>
</body>
